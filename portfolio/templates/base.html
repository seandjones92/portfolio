<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sean's Projects</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    /* site content width */
    div.mdl-grid {
      max-width: 800px;
    }

    /* Page titles */
    h3#apptitle {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <!-- Where Jinja templates each pages stylesheet   -->
  {% block stylesheet %}
  {% endblock %}
  <!-- Where Jinja templates each pages javascript   -->
  {% block javascript %}
  {% endblock %}
</head>



<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <!-- Title -->
      <span class="mdl-layout-title">Sean's Portfolio</span>

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Sean's Projects</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/">Home</a>
      <a class="mdl-navigation__link" href="/about">About</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <!-- End of header / drawer -->

    <!-- Page content goes here -->
    <div class="page-content">
      <div class="mdl-grid">
        <h3 class="mdl-cell--12-col" id="apptitle">
          {% block title %}{% endblock %}
        </h3>
      </div>
      {% block content %}{% endblock %}
    </div>

  </main>
</div>

</html>
